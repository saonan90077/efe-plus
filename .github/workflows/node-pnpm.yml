name: GitHub Pages

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
    
jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        
      - name: docs:build
        run: pnpm run docs:build
      - name: Push To Pages
        working-directory: ./docs/.vitepress/dist
        run: |
          git init
          git checkout -b main
          git add -A
          git -c user.name='M_Events' -c user.email='1242942728@qq.com' commit -m 'Push To Pages'
          git remote add origin git@github.com:saonan90077/saonan90077.github.io.git
          git push origin main -f -q
        
