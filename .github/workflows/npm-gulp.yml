name: NodeJS with PNPM

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
    
jobs:
  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
          
      - name: Build
        run: |
          pnpm install
          pnpm run docs:build
